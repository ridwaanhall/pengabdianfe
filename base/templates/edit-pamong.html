{% extends 'base/base.html' %}

{% load static %}

{% block title %}Edit Pamong{% endblock title %}

{% block extra_css %}

{% endblock extra_css %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Edit Pamong</h1>
    <!-- <p class="mb-4"></p> -->

    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card -->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Foto Profile</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="{% static 'img/undraw_profile.svg' %}" alt="" />
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG atau PNG max. 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload gambar baru</button>
                </div>
            </div>
        </div>
    
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Pamong Detail</div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Nama)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputNama">Nama</label>
                                <input class="form-control" id="inputNama" type="text" placeholder="Enter nama" value="Valerie Luna">
                            </div>
                            <!-- Form Group (NIK)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputNIK">NIK</label>
                                <input class="form-control" id="inputNIK" type="text" placeholder="Enter NIK" value="1234567890123456">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (NIP)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputNIP">NIP</label>
                                <input class="form-control" id="inputNIP" type="text" placeholder="Enter NIP" value="123456789012345678">
                            </div>
                            <!-- Form Group (Tempat Lahir)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputTempatLahir">Tempat Lahir</label>
                                <input class="form-control" id="inputTempatLahir" type="text" placeholder="Enter tempat lahir" value="Jakarta">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Tanggal Lahir)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputTanggalLahir">Tanggal Lahir</label>
                                <input class="form-control" id="inputTanggalLahir" type="date" placeholder="Enter tanggal lahir" value="1980-01-01">
                            </div>
                            <!-- Form Group (Alamat)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputAlamat">Alamat</label>
                                <input class="form-control" id="inputAlamat" type="text" placeholder="Enter alamat" value="Jl. Contoh No.1">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Status Kawin)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputStatusKawin">Status Kawin</label>
                                <select class="form-select" id="inputStatusKawin">
                                    <option value="" disabled="">Select status kawin:</option>
                                    <option value="Belum Kawin" selected="">Belum Kawin</option>
                                    <option value="Kawin">Kawin</option>
                                    <option value="Cerai Hidup">Cerai Hidup</option>
                                    <option value="Cerai Mati">Cerai Mati</option>
                                </select>
                            </div>
                            <!-- Form Group (Pekerjaan)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPekerjaan">Pekerjaan</label>
                                <input class="form-control" id="inputPekerjaan" type="text" placeholder="Enter pekerjaan" value="Pegawai Negeri">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Jabatan)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputJabatan">Jabatan</label>
                                <input class="form-control" id="inputJabatan" type="text" placeholder="Enter jabatan" value="Kepala Desa">
                            </div>
                            <!-- Form Group (Gol Darah)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputGolDarah">Gol Darah</label>
                                <select class="form-select" id="inputGolDarah">
                                    <option value="" disabled="">Select gol darah:</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="AB">AB</option>
                                    <option value="O" selected="">O</option>
                                </select>
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Agama)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputAgama">Agama</label>
                                <input class="form-control" id="inputAgama" type="text" placeholder="Enter agama" value="Islam">
                            </div>
                            <!-- Form Group (Jenis Kelamin)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputJenisKelamin">Jenis Kelamin</label>
                                <select class="form-select" id="inputJenisKelamin">
                                    <option value="" disabled="">Select jenis kelamin:</option>
                                    <option value="L" selected="">L</option>
                                    <option value="P">P</option>
                                </select>
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (Masa Jabatan Mulai)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputMasaJabatanMulai">Masa Jabatan Mulai</label>
                                <input class="form-control" id="inputMasaJabatanMulai" type="number" placeholder="Enter masa jabatan mulai" value="2020">
                            </div>
                            <!-- Form Group (Masa Jabatan Selesai)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputMasaJabatanSelesai">Masa Jabatan Selesai</label>
                                <input class="form-control" id="inputMasaJabatanSelesai" type="number" placeholder="Enter masa jabatan selesai" value="2025">
                            </div>
                        </div>
                        <!-- Form Group (Pendidikan Terakhir)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputPendidikanTerakhir">Pendidikan Terakhir</label>
                            <input class="form-control" id="inputPendidikanTerakhir" type="text" placeholder="Enter pendidikan terakhir" value="S1 Teknik Informatika">
                        </div>
                        <!-- Submit button-->
                        <button class="btn btn-primary" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}

{% block extra_js %}

{% endblock extra_js %}
